<!DOCTYPE html>

  <head>

    <title>popups</title>

  </head>
  <body>
    <div class="container">

          src="imagen1.jpg.png"

          Utilizaremos cookies para mejorar la experiencia del usuario, la

      </div>
      <div class="image-container">

          src="imagen2.jpg.png"

        />
        <p class="image-paragraph">¡Se cerrará la sesion inmediatamente!.</p>
        <button class="button purple-button">Ampliar sesion</button>
      </div>
    </div>
